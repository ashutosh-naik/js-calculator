<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="favicon/calculator.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Simple JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <br />
      <div class="buttons">
        <button id="clear">AC</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</button>
        <button id="zero">0</button>
        <button>.</button>
        <button id="equals">=</button>
      </div>
      <!-- <br /> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
